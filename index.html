<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="title">Quick Invoice Pro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

    <div class="app-container">
        <header class="header-bar">
            <div class="header-left">
                <div class="logo-section">
                    <div class="logo-icon">QIP</div>
                    <div class="logo-text-container">
                        <div class="logo-text" data-i18n-key="title">Quick Invoice Pro</div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="language-selector-wrapper">
                    <svg class="language-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm7.931 9h-2.764a13.24 13.24 0 0 0-1.048-4.323A8.025 8.025 0 0 1 19.931 11zM12 4.069c.639 1.327 1.091 2.763 1.323 4.323H10.677C10.909 6.832 11.361 5.396 12 4.069zM4.069 13a8.025 8.025 0 0 1 3.819-6.677 13.24 13.24 0 0 0-1.048 4.323H4.069zM4.069 11h2.764a13.346 13.346 0 0 0 1.048-4.323A8.025 8.025 0 0 1 4.069 11zm8.508 6.323C11.909 15.832 11.457 14.396 11.225 13h1.55c.232 1.396.684 2.832 1.323 4.323zm-6.828 2.654A13.24 13.24 0 0 0 7.888 13H5.124a8.032 8.032 0 0 1 2.555 6.977zM5.124 11h2.764a13.24 13.24 0 0 0 1.048 4.323A8.032 8.032 0 0 1 5.124 11zm8.807 6.977A8.032 8.032 0 0 1 16.112 13h2.764a13.24 13.24 0 0 0-1.048 4.323z"></path></svg>
                     <select id="languageSelector" class="form-select form-select-sm"></select>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-content">
                <section class="form-section">
                    <div class="section-header">
                        <h2 class="section-title" data-i18n-key="clientDetails">Client Details</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="clientName" class="form-label" data-i18n-key="companyName">Company Name</label>
                            <input type="text" class="form-input" id="clientName" data-i18n-placeholder="clientNamePlaceholder">
                        </div>
                        <div class="form-group">
                            <label for="clientAddress" class="form-label" data-i18n-key="address">Address</label>
                            <textarea class="form-input form-textarea" id="clientAddress" data-i18n-placeholder="addressPlaceholder"></textarea>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header">
                        <h2 class="section-title" data-i18n-key="yourDetails">Your Details</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="companyName" class="form-label" data-i18n-key="companyName">Company Name</label>
                            <input type="text" class="form-input" id="companyName" data-i18n-placeholder="yourCompanyNamePlaceholder">
                        </div>
                        <div class="form-group">
                            <label for="companyAddress" class="form-label" data-i18n-key="address">Address</label>
                            <textarea class="form-input form-textarea" id="companyAddress" data-i18n-placeholder="yourAddressPlaceholder"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="logoUpload" class="form-label" data-i18n-key="logo">Logo</label>
                            <div class="image-upload-wrapper">
                                <img src="" alt="Logo Preview" id="logoPreview" class="image-preview">
                                <input type="file" id="logoUpload" class="image-upload-input" accept="image/png, image/jpeg">
                                <button type="button" id="removeLogoBtn" class="btn-remove-image" data-i18n-key="remove">Remove</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header"><h2 class="section-title" data-i18n-key="invoiceDetails">Invoice Details</h2></div>
                    <div class="form-grid form-grid-2">
                        <div class="form-group">
                            <label for="invoiceNumber" class="form-label" data-i18n-key="invoiceNumber">Invoice Number</label>
                            <input type="text" class="form-input" id="invoiceNumber" placeholder="INV-001">
                        </div>
                         <div class="form-group">
                            <label for="currency" class="form-label" data-i18n-key="currency">Currency</label>
                            <select class="form-input form-select" id="currency">
                                <option value="USD">USD ($)</option> <option value="EUR">EUR (€)</option> <option value="GBP">GBP (£)</option>
                                <option value="CAD">CAD (C$)</option> <option value="JPY">JPY (¥)</option> <option value="CNY">CNY (¥)</option>
                                <option value="INR">INR (₹)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate" class="form-label" data-i18n-key="issueDate">Issue Date</label>
                            <input type="date" class="form-input" id="invoiceDate">
                        </div>
                        <div class="form-group">
                            <label for="dueDate" class="form-label" data-i18n-key="dueDate">Due Date</label>
                            <input type="date" class="form-input" id="dueDate">
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header"><h2 class="section-title" data-i18n-key="invoiceItems">Invoice Items</h2></div>
                    <div class="items-section">
                        <div id="itemsHeader" class="items-header">
                            <div class="items-header-label" data-i18n-key="description">Description</div>
                            <div class="items-header-label" data-i18n-key="qty">Qty</div>
                            <div class="items-header-label" data-i18n-key="price">Price</div>
                            <div></div>
                        </div>
                        <div id="itemsContainer"></div>
                        <button type="button" class="add-item-btn" id="addItemBtn" data-i18n-key="addItem">+ Add Item</button>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header"><h2 class="section-title" data-i18n-key="totalsAndNotes">Payment, Notes & Signature</h2></div>
                    <div class="form-grid form-grid-2">
                        <div class="form-group">
                            <label for="discount" class="form-label" data-i18n-key="discount">Discount</label>
                            <input type="text" class="form-input" id="discount" data-i18n-placeholder="discountPlaceholder">
                        </div>
                        <div class="form-group">
                            <label for="taxRate" class="form-label" data-i18n-key="taxRate">Tax Rate (%)</label>
                            <input type="number" class="form-input" id="taxRate" placeholder="0" step="0.1">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="paymentLink" class="form-label" data-i18n-key="paymentLink">Payment Link</label>
                        <input type="url" class="form-input" id="paymentLink" data-i18n-placeholder="paymentLinkPlaceholder">
                    </div>
                    <div class="form-group">
                        <label for="notes" class="form-label" data-i18n-key="notes">Notes</label>
                        <textarea class="form-input form-textarea" id="notes" data-i18n-placeholder="notesPlaceholder"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signatureUpload" class="form-label" data-i18n-key="signature">Signature</label>
                        <div class="image-upload-wrapper">
                             <img src="" alt="Signature Preview" id="signaturePreview" class="image-preview signature-preview">
                             <input type="file" id="signatureUpload" class="image-upload-input" accept="image/png, image/jpeg">
                             <button type="button" id="removeSignatureBtn" class="btn-remove-image" data-i18n-key="remove">Remove</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="action-section">
                <button class="btn btn-primary" id="downloadBtn" data-i18n-key="downloadPDF">Download PDF</button>
                <div class="btn-row">
                    <button class="btn btn-secondary" id="printBtn" data-i18n-key="print">Print</button>
                    <button class="btn btn-secondary" id="resetBtn" data-i18n-key="reset">Reset</button>
                </div>
            </div>
        </aside>

        <main class="preview-panel">
            <div class="preview-content">
                <div class="invoice-preview" id="invoicePreview">
                    <div class="invoice-header">
                        <div class="invoice-brand">
                            <div class="invoice-logo" id="previewLogoContainer">
                                <img src="" alt="Company Logo" id="previewLogo" style="display: none;">
                                <div class="invoice-logo-text" id="previewLogoText">QIP</div>
                            </div>
                            <div class="invoice-company-name" id="previewCompanyName">Your Company</div>
                        </div>
                        <div class="invoice-meta">
                            <div class="invoice-number" id="previewInvoiceNumber"></div>
                            <div class="invoice-dates">
                                <div id="previewInvoiceDate"></div>
                                <div id="previewDueDate"></div>
                            </div>
                        </div>
                    </div>

                    <div class="invoice-body">
                        <div class="invoice-section from-section">
                            <h3 data-i18n-key="from">From</h3>
                            <div class="address-info" id="previewCompanyAddress"></div>
                        </div>
                        <div class="invoice-section to-section">
                            <h3 data-i18n-key="to">To</h3>
                            <div class="address-info" id="previewClientAddress"></div>
                        </div>
                    </div>

                    <table class="invoice-table">
                        <thead id="invoiceTableHeader"></thead>
                        <tbody id="invoiceTableBody"></tbody>
                    </table>

                    <div class="invoice-totals">
                        <div class="totals-section">
                            <div class="total-row"><span class="total-label" data-i18n-key="subtotal"></span><span class="total-amount" id="subtotalAmount"></span></div>
                            <div class="total-row" id="discountRow" style="display: none;"><span class="total-label" data-i18n-key="discount"></span><span class="total-amount" id="discountAmount"></span></div>
                            <div class="total-row" id="taxRow" style="display: none;"><span class="total-label" data-i18n-key="tax"></span><span class="total-amount" id="taxAmount"></span></div>
                            <div class="total-row grand-total"><span class="total-label" data-i18n-key="total"></span><span class="total-amount" id="totalAmount"></span></div>
                        </div>
                    </div>
                    
                    <div class="payment-link-wrapper" id="previewPaymentLinkWrapper" style="display: none;">
                        <a href="#" target="_blank" class="payment-link-btn" id="previewPaymentLink" data-i18n-key="payNow"></a>
                    </div>

                    <div class="invoice-footer">
                        <div id="notesSection" style="display:none;">
                            <h4 data-i18n-key="notes">Notes</h4>
                            <p id="previewNotes"></p>
                        </div>
                        <div id="signatureSection" style="display:none;">
                            <h4 data-i18n-key="signature">Signature</h4>
                            <div class="signature-image-container">
                                <img src="" alt="Signature" id="previewSignature">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <footer class="app-footer">
        Copyright © <span id="currentYear">2025</span> • Designed with ❤️ by <a href="https://dee7studio.com" target="_blank">Dee7 Studio</a>
    </footer>

    <script src="js/font.js" defer></script>
    <script src="js/translations.js" defer></script>
    <script src="js/text-processor.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
