<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Invoice Pro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

    <div class="app-container">
        <header class="header-bar">
            <div class="header-left">
                <div class="logo-section">
                    <div class="logo-icon">QIP</div>
                    <div>
                        <div class="logo-text">Quick Invoice Pro</div>
                        <div class="logo-subtitle">by DrEEjc7</div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-meta-item">Invoice: <span id="headerInvoiceNumber"></span></div>
                <div class="header-meta-item">Issued: <span id="headerIssueDate"></span></div>
                <div class="header-meta-item">Due: <span id="headerDueDate"></span></div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-content">
                <section class="form-section">
                    <div class="section-header">
                        <h2 class="section-title">Client Details</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="clientName" class="form-label">Company Name</label>
                            <input type="text" class="form-input" id="clientName" placeholder="Client Inc.">
                        </div>
                        <div class="form-group">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" class="form-input" id="clientEmail" placeholder="contact@client.com">
                        </div>
                        <div class="form-group">
                            <label for="clientAddress" class="form-label">Address</label>
                            <textarea class="form-input form-textarea" id="clientAddress" placeholder="123 Main Street"></textarea>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header">
                        <h2 class="section-title">Your Details</h2>
                        <p class="section-subtitle">This will appear as the 'From' address.</p>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-input" id="companyName" placeholder="Your Company LLC">
                        </div>
                        <div class="form-group">
                            <label for="companyAddress" class="form-label">Address</label>
                            <textarea class="form-input form-textarea" id="companyAddress" placeholder="456 Your Street"></textarea>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header"><h2 class="section-title">Invoice Details</h2></div>
                    <div class="form-grid form-grid-2">
                        <div class="form-group">
                            <label for="invoiceNumber" class="form-label">Invoice Number</label>
                            <input type="text" class="form-input" id="invoiceNumber" placeholder="INV-001">
                        </div>
                        <div class="form-group">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-input form-select" id="currency">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="CAD">CAD (C$)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate" class="form-label">Issue Date</label>
                            <input type="date" class="form-input" id="invoiceDate">
                        </div>
                        <div class="form-group">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-input" id="dueDate">
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header"><h2 class="section-title">Invoice Items</h2></div>
                    <div class="items-section">
                        <div class="items-header">
                            <div class="items-header-label">Description</div>
                            <div class="items-header-label">Qty</div>
                            <div class="items-header-label">Price</div>
                            <div></div>
                        </div>
                        <div id="itemsContainer"></div>
                        <button type="button" class="add-item-btn" id="addItemBtn">+ Add Item</button>
                    </div>
                </section>

                <section class="form-section">
                    <div class="section-header"><h2 class="section-title">Totals & Notes</h2></div>
                    <div class="form-grid form-grid-2">
                        <div class="form-group">
                            <label for="discount" class="form-label">Discount</label>
                            <input type="text" class="form-input" id="discount" placeholder="10% or 50">
                        </div>
                        <div class="form-group">
                            <label for="taxRate" class="form-label">Tax Rate (%)</label>
                            <input type="number" class="form-input" id="taxRate" placeholder="0" step="0.1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-input form-textarea" id="notes" placeholder="Additional notes or payment instructions."></textarea>
                    </div>
                </section>
            </div>
            <div class="action-section">
                <button class="btn btn-primary" id="downloadBtn">Download PDF</button>
                <div class="btn-row">
                    <button class="btn btn-secondary" id="printBtn">Print</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
        </aside>

        <main class="preview-panel">
            <div class="preview-content">
                <div class="invoice-preview" id="invoicePreview">
                    <div class="invoice-header">
                        <div class="invoice-brand">
                            <div class="invoice-logo" id="previewLogo">QIP</div>
                            <div class="invoice-company-name" id="previewCompanyName">Your Company</div>
                        </div>
                        <div class="invoice-meta">
                            <div class="invoice-number" id="previewInvoiceNumber"></div>
                            <div class="invoice-dates">
                                <div id="previewInvoiceDate"></div>
                                <div id="previewDueDate"></div>
                            </div>
                        </div>
                    </div>

                    <div class="invoice-body">
                        <div class="invoice-section from-section">
                            <h3>From</h3>
                            <div class="address-info" id="previewCompanyAddress"></div>
                        </div>
                        <div class="invoice-section to-section">
                            <h3>To</h3>
                            <div class="address-info" id="previewClientAddress"></div>
                        </div>
                    </div>

                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th class="text-center">QTY</th>
                                <th class="text-right">Price</th>
                                <th class="text-right">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceTableBody">
                            </tbody>
                    </table>

                    <div class="invoice-totals">
                        <div class="totals-section">
                            <div class="total-row">
                                <span class="total-label">Subtotal</span>
                                <span class="total-amount" id="subtotalAmount"></span>
                            </div>
                            <div class="total-row" id="discountRow" style="display: none;">
                                <span class="total-label">Discount</span>
                                <span class="total-amount" id="discountAmount"></span>
                            </div>
                            <div class="total-row" id="taxRow" style="display: none;">
                                <span class="total-label">Tax</span>
                                <span class="total-amount" id="taxAmount"></span>
                            </div>
                            <div class="total-row grand-total">
                                <span class="total-label">Total</span>
                                <span class="total-amount" id="totalAmount"></span>
                            </div>
                        </div>
                    </div>

                    <div class="invoice-footer" id="invoiceFooter">
                        <h4>Notes</h4>
                        <p id="previewNotes"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/text-processor.js" defer></script>
    <script src="js/app.js" defer></script>

</body>
</html>
